<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Element ID</title>
</head>
<body>


<p id="element"></p>

<script>
    document.getElementById("element").innerHTML = 5 + 5;
</script>



<script>
    document.write(5 + 5);
</script>


<button onclick="document.write(5 + 5)">Try it</button>

<script>
    window.alert(5 + 6);
</script>


<script>
    console.log(5 + 5);
</script>

</body>
</html>
