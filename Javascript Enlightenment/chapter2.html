<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1>Chapter 2 - <small>Javascript Enlightenment</small></h1>
    <h5>Author: Cody Lindley</h5>
    <p>Hello, Javascript!</p>
</div>

<script>
    var foo = {foo: 'bar'};
    var bar = {bar: 'bar'};
    delete foo.bar;
    console.log('bar' in foo);
    console.log('bar' in bar);
</script>


<script>
    var myArray = ['foo', 'bar'];
    console.log(myArray.toLocaleString());
</script>

<script>
    var myObject = {foo: 'value'};
    console.log(myObject.hasOwnProperty('foo'));

    console.log(myObject.hasOwnProperty('toString'));
</script>

<script>
    //checking to see if it includes value
    var myObject = {foo: 'value'};
    console.log('foo' in myObject);
    console.log('toString' in myObject);
</script>

<script>
    // logs the properties inside variable
    // 'in loops' include inherited properties, not just properties natively inside object
    var cassidy = {
        age: 25,
        gender: 'female'
    }

    for (var key in cassidy) {
        if (cassidy.hasOwnProperty(key)) {
            console.log(key)
        }
    }
</script>

<script>
    // list host object in browser
    //for (x in window) {
    //    console.log(x); // logs all the properties of the window/head object
    //}

    for (y in window.document) {
        console.log(y);
    }

</script>

</body>
</html>
