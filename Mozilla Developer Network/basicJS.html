<style>


    .btn {
        font-family: 'helvetica neue', helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0,500,0,0.6);
        background: rgba(0,500,0,0.3);
        color: black;
        box-shadow: 1px 1px 2px rgba(0,5000,0,0.4);
        border-radius: 15px;
        padding: 3px 10px;
        display: inline-block;
        cursor:pointer;
    }

</style>


<body>

<div>
    <p class="btn">Player 1: Cassidy</p>
</div>

<button>Click me!</button>

<!-- bad practice example -->
<!-- <button onclick="createParagraph()">Click me!</button> -->

</body>


<script>
    // green "Player 1" button
    function updateName() {
        var name = prompt('Enter a new name');
        btn.textContent = 'Player 1: ' + name;
    }

    var btn = document.querySelector('.btn');

    btn.addEventListener('click', updateName);

    /*
        I am a
        multi-line comment
    */

    // unstyled "Click me!" button
    // function: creates a new paragraph and sppends it the the bottom of the HTML body
    function createParagraph() {
        var para = document.createElement('p');
        para.textContent = 'You clicked the button!';
        document.body.appendChild(para);
    }


    /*
        1. get references to all the buttons on the page and sort them in an array
        2. loop through all the buttons and add a click event listener to each one

        when any button is pressed, the createParagraph() function will be run
     */

    var buttons = document.querySelectorAll('button');

    for (var i = 0; i < buttons.length ; i++) {
        buttons[i].addEventListener('click', createParagraph);
    }


</script>
